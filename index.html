<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview card component</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body >
    <main class="font-Outfit bg-blue-darkmain min-h-screen flex justify-center items-center">
        <article class="bg-blue-darkcard max-w-screen-sc max-h-[596px]   rounded-1500 drop-shadow-cardshadow px-800 pt-800 pb-890 flex flex-col gap-700 ">
            <header class="flex flex-col gap-800">
                <div class="relative">
                    <img src="./img/image-equilibrium.jpg" alt="img avatar" class="rounded-800 ">
                    <!-- <div class="absolute bg-Cyan opacity-0 group-hover:opacity-100 transition-all duration-300"> -->

                    </div>
                </div>

                <div class="heading flex flex-col gap-700">
                    <h1 class="text-heading hover:cursor-pointer text-White hover:text-Cyan">Equilibrium #3429</h1>
                    <p2 class="text-body text-blue-soft h-auto">Our Equilibrium collection promotes balance and calm.</p2>
                </div>

                <div class="price flex justify-between items-start text-cyan">
                    <div class="flex items-center gap-600 font-normal">
                        <img class="rounded-full" src="./img/icon-ethereum.svg" alt="">
                        <span class="text-caption-bold text-Cyan">0.041 ETH </span>
                    </div>
                    <div class="flex items-center gap-650 font-light">
                        <img class="rounded-full w-700 h-700 " src="./img/icon-clock.svg" alt="">
                        <span class="text-caption text-blue-soft">3 days left</span>
                    </div>
                </div>

                <div class="border-1 text-blue-darkline"></div>

            </header>
            <footer class="flex items-center gap-700">
                <img class="w-900 h-900 object-cover rounded-full border-1 border-White" src="./img/image-avatar.png" alt="img avatar" >
                <span class="text-caption text-blue-soft">Creation of <span class="text-White  hover:cursor-pointer hover:text-Cyan">Jules Wyvern</span></span>
            </footer>
        </article>
    </main>
</body>
</html>
