<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview card component</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="font-Outfit text-[18px] bg-mainbg">
    <section class="nft min-h-screen flex flex-col justify-center items-center  bg-cardbg">
        <div class="card-container w-full max-w-xs sm:max-w-sm  lg:max-w-[327px] lg:max-h-[594px] rounded-2xl shadow-2xl p-[23px]">
            <a  class="" href="#"> <img class="rounded-lg transition-opacity duration-300 ease-in-out hover:opacity-60 hover:bg-opacity-50" src="./img/image-equilibrium.jpg" alt=""></a>
            <div class="txt flex flex-col gap-4">
                <h1 class="text-white font-semibold text-2xl pt-[25px]">Equilibrium <a class="hover:text-cyan" href="#">#3429</a></h1>
                <p class="text-softblue font-thin text-lg">Our Equilibrium collection promotes balance and calm. </p>
                <div class="price flex justify-between text-cyan">
                    <div class="rght flex items-center gap-3 font-normal">
                        <img class="rounded-full" src="./img/icon-ethereum.svg" alt="">
                        <span>0.041 ETH </span>
                    </div>
                    <div class="lft flex items-center gap-2 font-light">
                        <img class="rounded-full " src="./img/icon-clock.svg" alt="">
                        <span>3 days left</span>
                    </div>
                </div>
            </div>
            <div class="line py-5  text-softblue">
                <span class="opacity-20"><hr></span>
            </div>
            <div class="footer flex gap-3">
                <img class="w-[30px] h-[30px] rounded-full object-cover shadow-lg border-2 border-white" src="./img/image-avatar.png" alt="">
                <p><span class="text-softblue">Creation of </span> <a class="text-white" href="#">Jules Wyvern</a> </p>
            </div>
        </div>
    </section>
</body>
</html>
